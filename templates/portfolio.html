<!DOCTYPE html>
{% load static  %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farhod</title>

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- custom css file link  -->
    <link rel="stylesheet" href="{% static 'css/s.css' %}">

</head>
<body>
    
<!-- navbar section starts  -->

<nav class="navbar">
    <a href="{% url 'home' %}"> <i class="fas fa-home"></i> <span>home</span> </a>
    <a href="{% url 'about' %}"> <i class="fas fa-user"></i> <span>about</span> </a>
    <a href="{% url 'port' %}"> <i class="fas fa-briefcase"></i> <span>portfolio</span> </a>
    
    <a href="{% url 'contact' %}"> <i class="fas fa-address-book"></i> <span>contact</span> </a>
</nav>


<!-- navbar section ends -->

<!-- portfolio section starts  -->

<section class="portfolio">

    <h1 class="heading"> <span>my</span> work </h1>

    <div class="box-container">
        {% for i in my_works %}
        <div class="box">
            <img src="{{ i.image.url }}" alt="">
            <div class="content">
                <h3>{{ i.name }}</h3>
                <p>{{ i.description }}</p>
                <a href="{{ i.link  }}">Batafsil</a>
            </div>
        </div>
        {% endfor %}

        

    </div>

    <a href="" class="btn"> load more <i class="fas fa-redo"></i> </a>
    
</section>

<!-- portfolio section ends -->

</body>
</html>
